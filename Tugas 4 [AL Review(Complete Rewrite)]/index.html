<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE WEBSITE -->
    <title>Aku's Ships Review</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS LINK -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <div id="root" class="root">
      <!-- NAVIGATION BAR -->
      <section class="navbar" id="navbar">
        <!-- NAVIGATION BAR LEFT SIDE -->
        <ul class="navbar--list float--left container--flex--row">
          <li>
            <a href="#home"><img src="src/misc/icont.png" alt="" /></a>
          </li>
          <li>
            <a href="#home" class="navbar--list--content">Aku's Ships Review</a>
          </li>
        </ul>
        <!-- NAVIGATION BAR LEFT SIDE -->
        <!-- NAVIGATION BAR RIGHT SIDE -->
        <ul class="navbar--list float--right container--flex--row">
          <li>
            <a href="#shiplist" class="navbar--list--content">Ships List</a>
          </li>
          <li>
            <a href="#discussionlist" class="navbar--list--content">
              Discussion
            </a>
          </li>
        </ul>
        <!-- NAVIGATION BAR RIGHT SIDE -->
      </section>
      <!-- NAVIGATION BAR -->

      <!-- HOME SECTION-->
      <section class="home" id="home">
        <div class="home--container">
          <div class="home--container--text">
            <h1 class="text--h1">Aku's Ships review</h1>
            <hr style="width: 90%; color: black" />
            <p class="text--para">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas,
              officia?
            </p>
          </div>
        </div>
      </section>
      <!-- HOME SECTION-->

      <!-- SPLITTER SECTION -->
      <section class="split" id="split">
        <div class="split--container">
          <!-- FENDI, FRISKA -->
          <p class="text--para">&copy;Naufal APD 2024</p>
        </div>
      </section>
      <!-- SPLITTER SECTION -->

      <!-- SHiPS LIST SECTION-->
      <section class="shiplist" id="shiplist">
        <div class="shiplist--container">
          <div class="shiplist--container--title">
            <h1 class="text--h1">Ship List</h1>
          </div>
          <div class="shiplist--container--list">
            <ul class="shiplist--container--list--class container--flex--row">
              <li><a href="#mainBB">BB/BC/BBV/BM/IXm</a></li>
              <li><a href="#mainCV">CV/CVL</a></li>
              <li><a href="#vanguardCA">CA/CB</a></li>
              <li><a href="#vanguardCL">CL/IXv</a></li>
              <li><a href="#vanguardDD">DD/DDG</a></li>
              <li><a href="#submarine">SS/SSV/IXs</a></li>
              <li><a href="#other">Other</a></li>
            </ul>
          </div>
          <div class="shiplist--container--class--title">
            <h1 class="text--h1" id="mainBB">BB</h1>
          </div>
          <div
            class="shiplist--container--ship container--flex--row"
            id="shipBB"
          ></div>
          <div
            class="shiplist--container--ship container--flex--row"
            id="shipCV"
          ></div>
          <div
            class="shiplist--container--ship container--flex--row"
            id="shipCA"
          ></div>
          <div
            class="shiplist--container--ship container--flex--row"
            id="shipCL"
          ></div>
          <div
            class="shiplist--container--ship container--flex--row"
            id="shipDD"
          ></div>
        </div>
      </section>
      <!-- SHiPS LIST SECTION-->

      <!-- DISCUSSION SECTION -->
      <section class="discussionlist" id="discussionlist">
        <div class="discussionlist--container">
          <div class="discussion--container--title">
            <h1 class="text--h1">Discussion</h1>
          </div>
        </div>
      </section>
      <!-- DISCUSSION SECTION -->
    </div>

    <!-- JS LINK -->
    <script src="script.js"></script>
  </body>
</html>
